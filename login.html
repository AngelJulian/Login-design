<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 main">
						<head class="head">
							<div class="btn-group">
								<button type="button" class="btn btn-link"><h4>SIGN IN</h4></button>
								<button type="button" class="btn btn-small btn-link">SIGN UP</button>
							</div>
						</head>
						<div class="form-group">
							<label for="usr">USERNAME</label>
							<input type="text" class="form-control" id="usr">
						</div>
						<div class="form-group">
							<label for="pwd">PASSWORD</label>
							<input type="password" class="form-control" id="pwd">
						</div>
						<a href=""><i class="fa fa-check check"></i><span>Keep me Signed in</span></a>
						<div class="form-group">
							<input type="button" class="btn btn-primary" id="button" value="SIGN IN">
						</div>
						<hr>
						<a href="#"><h5 class="footer">Forgot Password?</h5></a>
						
						</div>
				</div>
			</div>
			
		</div>
		
		
		
		
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
